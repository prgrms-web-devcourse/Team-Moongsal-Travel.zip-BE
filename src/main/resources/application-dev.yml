spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://travelzip-db.czvbgr7hie3i.ap-northeast-2.rds.amazonaws.com:3306/travelzip-db
    username: ${AWS_MASTER_USER_NAME}
    password: ${AWS_MASTER_USER_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
    show-sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace